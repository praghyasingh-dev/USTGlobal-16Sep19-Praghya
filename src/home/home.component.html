<form action="" class="col-md-4 offset-4 mt-5 card cardbody">
    <div class="form-group">
    <h1 class="text-center bg-dark text-white">Add Movie</h1>
    </div>
<div class="form-group">
        <input type="text" id="movietitle" name="movietitle" class="form-control" placeholder="Movie Title">
        <div *ngIf="movietitle.touched && movietitle.invalid">
                <p  class="alert alert-danger" *ngIf="movietitle.errors.required">This field is required!!!!!!</p>            
        </div>        
</div>
<div class="form-group">
        <input type="text" id="url" name="url" class="form-control" placeholder="Movie imgUrl">
</div>
<div class="form-group">
    <textarea  type="text" name="desc" id="desc" cols="50" rows="10" placeholder="Movie Description">        
    </textarea>
</div>
<div class="form-group">
<button type="submit" class="btn-outline-dark float-right">Add Movie</button>
</div>
</form>
