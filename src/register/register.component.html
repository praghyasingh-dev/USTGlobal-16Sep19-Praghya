<form action="" class="col-md-4 offset-4 mt-5 card cardbody"#form="ngForm" (ngSubmit)="loginData(form)">
<h1 class="text-center bg-dark text-white">Register</h1>
<div class="form-group">
    <input type="text" id="name" name="name" class="form-control" placeholder="Enter username"#name="ngModel"ngModel required>
    <div *ngIf="name.touched && name.invalid">
        <p  class="alert alert-danger" *ngIf="name.errors.required">This field is required!!!!!!</p>            
</div>
</div>
<div class="form-group">
    <input type="password" id="password" name="password" class="form-control"placeholder="Enter password"#password="ngModel"ngModel required>
    <div *ngIf="password.touched && password.invalid">
        <p  class="alert alert-danger" *ngIf="password.errors.required">This field is required!!!!!!</p>            
</div>
</div>
<div class="form-group">
    <button type="submit" class="btn-outline-info float-right"> Register</button>
</div>
</form>
