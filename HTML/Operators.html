<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Operators Demo</title>
</head>
<body>
    <script>
        var x ;
        document.writeln("X ="+x+"<br>");
        document.writeln("Data type of x is "+typeof(x)+"<br>");
        x = 10.23;
        document.writeln("X ="+x+"<br>");
        document.writeln("Data type of x is "+typeof(x)+"<br>");
        x = false;
        document.writeln("X ="+x+"<br>");
        document.writeln("Data type of x is "+typeof(x)+"<br>");
        x = "SRK";
        document.writeln("X ="+x+"<br>");
        document.writeln("Data type of x is "+typeof(x)+"<br>");

        document.writeln("DiFference B/w ===  and == <br>");
        var a = 10;
        var b = "10";
        document.writeln((a == b)+"<br>");//it will check the contant
        document.writeln((a === b)+"<br>");// it will check contant and data type
    </script>
    
</body>
</html>
