<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Variables Demo</title>
    <script>
        document.writeln("var keyword"+"<br>")
        var x; //declaration
        x = 10; //intialization
        document.writeln("X =",x+"<br>");
        x = 10.25;//reintialization
        document.writeln("X =",x+"<br>");
        x = "SRK";
        document.writeln("X =",x+"<br>");
        var x; //redeclaration
        x= "JSP";
        document.writeln("X = ",x+"<br>");

        document.writeln("let keyword"+"<br>")
        let y ;//declaration
        y = 10;
        document.writeln("Y =",y+"<br>");
        y = "QSP";
        document.writeln("Y =",y+"<br>");
        //let y;//redeclaration is not possible
      //  y = "Bunny";
       // document.writeln("Y =",y+"<br>");

       document.writeln("const keyword"+"<br>")
       const z = 10;//declaration
      // z = 10;//intialization and declaration we need to do in oner place
       document.writeln("Z = ",z+"<br>")



    </script>
</head>

<body>
    
</body>
</html>
